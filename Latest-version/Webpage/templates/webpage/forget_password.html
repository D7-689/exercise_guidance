<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- <link rel="icon" href="/static/images/favicon.ico">
    <link href="/static/plugins/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/master.css" rel="stylesheet"> -->
    <title>password_reset</title>
</head>

<body>
    <div class = "center">
        <form action="" method="post" class="forget-password-form">
            
            {% csrf_token %}
            <h2>Reset Password</h2>
            {% csrf_token %}
            <div class="txt_fiels">
            <input type="text" name="username" placeholder="Input Your Username" class="text_field_username"></form><br><br>
            <input type="submit" value="RESET" class="login-button" /><br>
            <span class="forget-password-tips">{{forget_password_tips}}</span><br>
            <a class="r_login" href="/login/" ><div class="return_login">Return Login</div></a>
            </div>
        </form>
    </div>
</body>
</html>

<style>
h2{
    border-bottom: 1px solid gray;
}
body{
    margin: 0;
    padding: 0;
    background: #7abecc;
}

.center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 400px;
    background: white;
    border-radius: 14px;
    border: 3px solid black;

}
.center h2{
    text-align: center;
    padding: 0 0 15px 0;
    border-bottom: 1px solid gray;
}
.center form{
    padding: 0 20px ;
    box-sizing: border-box;
}
.text_field_username{
    width: 100%;
    height: 40px;
}
form .txt_field{
    position: relative;
    border-bottom: 2px solid #adadad;
    margin: 30px 0;
}
.txt_field input{
    width: 100%;
    padding: 0 5px;
    height: 40px;
    font-size: 16px;
    border: none;
    outline: none;
}
.login-button{
    width: 100%;
    height: 50px;
    border: 1px solid;
    background: #1E90FF;
    border-radius: 25px;
    font-size: 20px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    outline: none;
}
.login-button:hover{
    border-color: #1E90FF;
    transition: .5s;
}  
.return_login{
    margin: -5px 0 20px 5px;
    color: gray;
    cursor: pointer
}  
.r_login{
    text-decoration:none;
}
.return_login:hover{
    text-decoration: underline;
    color: black;
}
</style>
